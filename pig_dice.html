<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="js/jquery-1.11.2.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <h2>Player 1</h2>
        <button id="roll_p1">Roll</button>
        <button id="hold_p1">Hold</button>
        <p>
          Round Score: <span id="p1_temp">0</span>
        </p>
        <p>
          Score: <span id="p1_score">0</span>
        </p>
      </div>

      <div class="col-sm-4">
        <h2>Roll</h2>
        <h3><span id="current_roll"></span></h3>
      </div>

      <div class="col-sm-4">
        <h2>Player 2</h2>
        <button id="roll_p2" disabled>Roll</button>
        <button id="hold_p2" disabled>Hold</button>
        <p>
          Round Score: <span id="p2_temp">0</span>
        </p>
        <p>
          Score: <span id="p2_score">0</span>
        </p>
      </div>
    </div>
  </div>

</body>
</html>
